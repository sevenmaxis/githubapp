development:
  sessions:
    default:
      database: githubapp_development
      hosts:
        - localhost:27017
test:
  sessions:
    default:
      database: githubapp_test
      hosts:
        - localhost:27017

production:
  sessions:
    default:
      uri: <%= ENV['MONGOHQ_URL'] %>
      options:
        skip_version_check: true
        use_utc: true

staging:
  sessions:
    default:
      uri: <%= ENV['MONGOHQ_URL'] %>
      options:
        skip_version_check: true
        use_utc: true
